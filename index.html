<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<!-- Pseudocode
1.	User pushes key in target area “Guess what letter I’m thinking of” (Element ID)
2.	On up-key, letter randomizer alerts user if letter correct [True || False]
3.	On up-key, (Element ID) “Your Guesses So Far” will display/”write letters pushed by user
4.	If True, Start count in Wins (Element ID) at 1, then start the game again (without refresh)
5.	If False, Start count in Losses (Element ID) at 1
6.	Then, update (Element ID) Guesses Left:  by displaying number of guesses left

7.	If User guess False 9 times, restart the game without a page refresh -->

<body>
    <h1><strong>The Psychic Game</strong></h1>
    <p class="Guess">Guess what letter I'm thinking of:</p>

    <p class="Wins">Wins:</p>

    <p class="Losses">Losses:</p>

    <p class="guessesLeft">Guesses Left:</p>

    <p class="guessesSoFar">Your Guesses So Far:</p>

    <script type="text/javascript">

        var letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p',
            'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

        document.onkeyup = function () {
            var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

            console.log(userGuess);

            var computerRandomLetter = letters[Math.floor(Math.random() * letters.length)];

            console.log(computerRandomLetter);

            if (userGuess == 'a' || userGuess == 'b' || userGuess == 'c' || userGuess == 'd' || userGuess == 'e'
                || userGuess == 'f' || userGuess == 'g' || userGuess == 'h' || userGuess == 'i' || userGuess == 'j'
                || userGuess == 'k' || userGuess == 'l' || userGuess == 'm' || userGuess == 'n' || userGuess == 'o'
                || userGuess == 'p' || userGuess == 'q' || userGuess == 'r' || userGuess == 's' || userGuess == 't'
                || userGuess == 'u' || userGuess == 'v' || userGuess == 'w' || userGuess == 'x' || userGuess == 'y'
                || userGuess == 'z') {
                alert("chosen correctly");
            } else {
                alert("Please choose a letter only.");
            }

        }


    </script>

</body>

</html>
