<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1><strong>The Psychic Game</strong></h1>
    <p class="Guess">Guess what letter I'm thinking of:</p>

    <p class="Wins">Wins:</p>

    <p class="Losses">Losses:</p>

    <p class="guessesLeft">Guesses Left:</p>

    <p class="guesseSoFar">Your Guesses So Far:</p>

    <script type="text/javascript">


        document.onkeyup = function () {
            var userGuess = String.fromCharCode(event.keyCode).
                toLowerCase();

            console.log(userGuess);

        }

        function makeid(length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        console.log(makeid(1));

    </script>

</body>
